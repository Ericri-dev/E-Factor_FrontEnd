<div class="modal-container centralizeOnScreen fadeInFromCenter">
    <form (ngSubmit)="onSubmit()">
        <h3 class="fw-bold mb-4">Excluir Usuário</h3>

        <p>Ao excluir um usuário da sua empresa, essa ação é irreversível. Infelizmente,
           não será possível recuperar o acesso ou os dados associados a esse usuário depois
           da exclusão.</p>

        <p>Tem certeza de que deseja continuar?</p>

        <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" class="btn cancel" (click)="cancelEdit()">Cancelar</button>
            <button type="submit" class="btn save bg-danger">Excluir</button>
        </div>
    </form>
</div>
