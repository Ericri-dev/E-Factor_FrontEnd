<div class="modal-container centralizeOnScreen fadeIn">
    <form (ngSubmit)="onSubmit()">
        <div class="d-flex justify-content-between align-items-center">
            <label for="education" class="fw-bold fs-5">Formações:</label>
            <button type="button" class="btn save" (click)="addEducation()">Adicionar</button>
        </div>
        <div *ngFor="let education of editedProfile[0].education; let i = index" class="mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h6 for="education" class="fw-bold">Formação {{editedProfile[0].education.length - i}}</h6>
                <button type="button" class="btn cancel" (click)="deleteEducation(i)">Excluir<img src="../../assets/icons/trash.svg" alt="Excluir" class="ms-2"></button>
            </div>
            <ng-container [ngModelGroup]="i.toString()">
                <label for="education">Instituição:</label>
                <input type="text" class="form-control mt-1" placeholder="Instituição" [(ngModel)]="education.institution" name="institution">
                <div class="d-flex gap-3 mt-3">
                    <div class="w-50">
                        <label for="month">Mês:</label>
                        <select title="month" id="month" name="month" class="form-select" (change)="selectInputStartMonth($event, i)">
                            <option [(ngModel)]="education.start" selected>{{ education.start.split(' ')[0] }}</option>
                            <option value="Jan">Jan</option>
                            <option value="Fev">Fev</option>
                            <option value="Mar">Mar</option>
                            <option value="Abr">Abr</option>
                            <option value="Mai">Mai</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Ago">Ago</option>
                            <option value="Set">Set</option>
                            <option value="Out">Out</option>
                            <option value="Nov">Nov</option>
                            <option value="Dez">Dez</option>
                        </select>
                    </div>
                    <div class="w-50">
                        <label for="yearStart">Ano:</label>
                        <select id="yearStart" name="yearStart" class="form-select" (change)="selectInputStartYear($event, i)" [(ngModel)]="education.start.split(' ')[1]">
                            <option *ngFor="let year of getAnoOptions()" [value]="year" [selected]="year === education.start.split(' ')[1]">{{ year }}</option>
                        </select>
                    </div>
                    <div class="w-50">
                        <label for="month">Mês final:</label>
                        <select title="month" id="month" name="month" class="form-select" (change)="selectInputEndMonth($event, i)" [disabled]="education.current">
                            <option [(ngModel)]="education.end" selected>{{ education.end.split(' ')[0] }}</option>
                            <option value="Jan">Jan</option>
                            <option value="Fev">Fev</option>
                            <option value="Mar">Mar</option>
                            <option value="Abr">Abr</option>
                            <option value="Mai">Mai</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Ago">Ago</option>
                            <option value="Set">Set</option>
                            <option value="Out">Out</option>
                            <option value="Nov">Nov</option>
                            <option value="Dez">Dez</option>
                        </select>
                    </div>
                    <div class="w-50">
                        <label for="yearEnd">Ano final:</label>
                        <select id="yearEnd" name="yearEnd" class="form-select" (change)="selectInputEndYear($event, i)" [(ngModel)]="education.end.split(' ')[1]" [disabled]="education.current">
                            <option *ngFor="let year of getAnoOptions()" [value]="year">{{ year }}</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="checkbox" class="form-check-input" id="btncheck" autocomplete="off" (change)="selectCurrent(i)" [checked]="education.current">
                    <label class="ms-2" for="btncheck">Formação atual?</label>
                </div>
                <label for="role" class="mt-3">Título:</label>
                <input type="text" class="form-control mt-1" placeholder="Cargo" [(ngModel)]="education.title" name="role">
                <label for="description" class="mt-3">Descrição:</label>
                <textarea id="education" [(ngModel)]="education.description" name="description" class="form-control mt-1"></textarea>
            </ng-container>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-3">
            <button type="button" class="btn cancel" (click)="cancelEdit()">Cancelar</button>
            <button type="submit" class="btn save">Salvar</button>
        </div>
    </form>
</div>
