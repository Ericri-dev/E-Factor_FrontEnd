<article *ngIf="card && card.idEmpresa"
    class="card d-flex border-0 rounded-4 container overflow-hidden py-4 w-100 m-0" [ngClass]="{'flex-row': !isShort}"
    [ngStyle]="{'padding': isShort?'1rem': '1.56rem 0 1.5rem 5.5rem'}">

    <section class="content section-description position-relative px-0" [ngClass]="{'w-100': isShort}">
        <img src="{{card.fotoPerfil || 'assets/icons/bag.svg'}}" alt="Logo empresa"
            class="rounded-circle logo position-absolute bg-white"
            [ngClass]="card.fotoPerfil ? 'object-fit-cover': 'object-fit-scale'" width="40px" height="40px"
            [ngStyle]="{'left': isShort?'0': '-65px'}">

        <div class="d-flex align-items-start flex-wrap w-100" [ngClass]="{'flex-column': isShort}">
            <div class="title-company me-4 w-100" [ngClass]="{'ms-5':isShort}">
                <h3 class="me-0 fw-light mb-0 text-start text-capitalize">{{card.nomeEmpresa}}</h3>
                <h2 class="m-0 fw-medium w-100 text-capitalize">{{card.tituloVaga}}</h2>
            </div>

            <!--  -->
            <div class="status d-flex align-items-center flex-wrap mt-1" *ngIf="!isShort && differenceInDays">
                <img src="assets/icons/calendar.svg" alt="Icone de calendário" width="24px" height="24px"
                    class="me-3 mt-2">
                <span class="bg-white px-3 rounded-5 me-3 fw-medium mt-2">{{differenceInDays}}</span>
                <!-- <span class="px-3 rounded-5 fw-medium bg-var-primary mt-2" *ngIf="card.status">Há 1 semana</span> -->
            </div>
        </div>

        <div class="description overflow-hidden me-5" *ngIf="!isShort">
            <p class="m-0  mt-4 text-start border-0 overflow-hidden fw-light text-wrap pe-3 text-capitalize">

                <!-- <span><span class="fw-semibold">Área da vaga:</span> {{card.vacancyArea}}</span>
                <br>

                <span><span class="fw-semibold">Modalidade:</span> {{card.modality}}</span>
                <br *ngIf="card.daysOfWeek.length > 0">

                <span *ngIf="card.daysOfWeek.length > 0"><span class="fw-semibold">Dias da semana:</span><span
                        *ngFor="let day of card.daysOfWeek; let i = index"> {{day}}<span
                            *ngIf="i !== card.daysOfWeek.length -1">,</span></span></span>
                <br>

                <span><span class="fw-semibold">Período:</span> {{card.period}}</span>
                <br>

                <span><span class="fw-semibold">Turno:</span> {{card.shift}}</span>
                <br>

                <br> -->

                {{card.descricaoVaga}}
            </p>
        </div>
    </section>

    <!-- ------------------------- -->

    <section class="d-flex align-items-center p-0 m-0 row container about position-relative  "
        [ngClass]="{'flex-column': !isShort, 'justify-content-evenly': !isShort, 'me-2': !isShort,'flex-nowrap': isShort, 'mt-2':isShort, 'justify-content-between': isShort}">

        <div class="col d-flex flex-wrap flex-column justify-content-start px-1" *ngIf="isShort">

            <div class="d-flex align-items-center justify-content-start flex-nowrap mt-3">
                <img src="assets/icons/calendar.svg" alt="Icone de calendário" width="24px" height="24px" class="me-3">
                <span class="bg-white px-3 rounded-5 me-3 fw-medium"
                    [title]="card.horaInclusao">{{card.horaInclusao}}</span>
            </div>

            <div class="d-flex align-items-center justify-content-start flex-nowrap mt-3">
                <img src="assets/icons/map.svg" alt="Icone de mapa" class="me-3" width="24px" height="24px"
                    class="me-3">
                <span class="rounded-5 bg-white px-3 fw-medium">
                    <!-- [title]="card.businessInfo.city">{{card.businessInfo.state}} --> Estado onde a empresa fica
                </span>
            </div>

        </div>

        <div class=" col m-0 pt-0 ps-0 d-flex flex-column justify-content-center"
            [ngStyle]="{'min-width': !isShort?'100%':'auto'}">

            <div class="d-flex align-items-center justify-content-start mt-3" *ngIf="!isShort">
                <img src="assets/icons/map.svg" alt="Icone de mapa" class="me-3" width="24px" height="24px">
                <span class="rounded-5 bg-white px-3 fw-medium" title="card.businessInfo.city">
                    <!-- {{card.businessInfo.city}} --> Aqui ficará a cidade onde a empresa fica
                </span>
            </div>

            <div>
                <div class="d-flex align-items-center justify-content-start flex-nowrap mt-3">

                    <img src="assets/icons/list.svg" alt="Icone de lista" width="24px" height="24px" class="me-3">
                    <span class="me-2 rounded-5 bg-white px-3 fw-medium">
                        {{card.habilidades[0]}}

                    </span>
                    <span class="rounded-5 bg-white px-2 fw-medium" *ngIf="!(card.habilidades.length < 2)">
                        +{{card.habilidades.length - 1}}
                    </span>

                </div>
            </div>

            <div class="d-flex align-items-center justify-content-start flex-nowrap mt-3">

                <img src="assets/icons/desktop.svg" alt="Icone de computador" width="24px" height="24px" class="me-3">
                <span class="rounded-5 bg-white px-3 fw-medium">
                    {{card.modalidade}}
                </span>

            </div>

            <div class="d-flex align-items-center justify-content-start flex-nowrap mt-3" *ngIf="!isShort">
                <img src="assets/icons/bag.svg" alt="Icone de maleta" class="me-2 " width="24px" height="24px"
                    class="me-3">
                <span class="rounded-5 bg-white px-3 fw-medium" [title]="card.tipoContrato">{{card.tipoContrato}}</span>
            </div>

        </div>

    </section>

</article>
