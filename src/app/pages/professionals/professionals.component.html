<main class="d-flex w-100 main">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="w-100 fadeIn">
        <div class="container">


            <section>
                <button type="button"
                    class="fadeIn border-0 mt-5 tobble w-100 d-flex justify-content-end px-4 bg-transparent">
                    <img src="assets/icons/tobble.svg" alt="Icone seta" title="Mudar modo">
                </button>

                <h1 class="fw-bold fs-5 mt-1 w-100 p-4">
                    Profissionais do seu jeito
                </h1>
            </section>

            <div>
                <search></search>
            </div>

            <div class="row mt-4">

                <section class="col-3 mt-4">
                    <filter></filter>
                </section>

                <Section class="col-9">
                    <span *ngFor="let card of cardProfessional" class="mx-1">
                        <card-professional [short]="false" [card]="card" class="mt-4"></card-professional>
                    </span>

                    <div class="flex justify-content-center">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                            [totalRecords]="totalRecords" [showFirstLastIcon]="false"
                            [dropdownAppendTo]="false"></p-paginator>
                    </div>
                </Section>

            </div>
        </div>
        <app-footer class="footer"></app-footer>
    </div>
</main>
