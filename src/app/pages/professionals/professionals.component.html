<main class="d-flex w-100 main">
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="w-100 fadeIn">
        <div class="container px-4">

            <section>
                <button type="button"
                    class="fadeIn border-0 mt-5 tobble w-100 d-flex justify-content-end px-4 bg-transparent">
                    <img src="assets/icons/tobble.svg" alt="Icone seta" title="Mudar modo">
                </button>

                <h1 class="fw-bold fs-5 mt-1 w-100 p-4">
                    Profissionais do seu jeito
                </h1>
            </section>

            <search (sendData)="setSearch($event)"></search>

            <div class="row mt-4">

                <div class="col-3 mt-4 mb-5">
                    <filter></filter>
                </div>

                <Section class="col-9">
                    <span *ngFor="let card of cardProfessionalSearch" class="mx-1">
                        <card-professional [short]="false" [card]="card" class="mt-4"></card-professional>
                    </span>

                    <ng-template [ngIf]="cardProfessionalSearch" class="flex justify-content-center">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                            [totalRecords]="totalRecords" [showFirstLastIcon]="false" [dropdownAppendTo]="false">
                        </p-paginator>
                    </ng-template>
                </Section>

            </div>
        </div>
        <app-footer class="footer"></app-footer>
    </div>
</main>
