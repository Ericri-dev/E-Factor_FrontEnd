<article *ngFor="let card of cards; let i = index" class="card d-flex border-0 rounded-4 card m-4 container" [ngClass]="{'flex-row': !isShort}"
    [ngStyle]="{'padding': isShort?'1rem': '1.56rem 0 1.5rem 5.5rem','width': isShort?'21rem':'auto'}">

    <section class="content position-relative">
        <img src="{{card.src || 'assets/icons/company-default.png'}}" alt="Logo"
            class="rounded-5 logo position-absolute object-fit-container" width="40px" height="40px"
            [ngStyle]="{'left': isShort?'0': '-55px'}">

        <div class="d-flex align-items-start flex-wrap" [ngClass]="{'flex-column': isShort}">
            <div class="title-company me-4" [ngClass]="{'ms-5':isShort}">
                <h3 class="me-0 fw-light mb-0 text-start">{{card.companyName}}</h3>
                <h2 class="m-0 fw-medium text-start">{{card.title}}</h2>
            </div>
            <div class="status d-flex align-items-center flex-wrap mt-1" *ngIf="!isShort">
                <img src="assets/icons/calendar.svg" alt="Icone de calendário" width="24px" height="24px"
                    class="me-3 mt-2">
                <span class="bg-white px-3 rounded-5 me-3 fw-medium mt-2">{{card.days}}</span>
                <span class="px-3 rounded-5 fw-medium bg-var-primary mt-2"
                    [ngStyle]="{'max-width': !isShort?'200px':''}" *ngIf="card.status">{{card.status}}</span>
            </div>
        </div>

        <div class="description overflow-hidden" *ngIf="!isShort && !isSmallScreen">
            <p class="m-0 pe-5 mt-4 text-start border-0 overflow-hidden">{{card.description}}</p>
        </div>
    </section>

    <!-- ------------------------- -->

    <section class="d-flex pb-2 content-2 align-items-center"
        [ngClass]="{'flex-column': !isShort, 'justify-content-evenly': !isShort, 'me-2': !isShort,'flex-nowrap': isShort, 'mt-3':isShort, 'justify-content-between': isShort}">

        <div [ngStyle]="{'min-width': !isShort?'11rem':'0'}">
            <div class="d-flex align-items-center justify-content-start flex-wrap mt-2" *ngIf="isShort">
                <img src="assets/icons/calendar.svg" alt="Icone de calendário" width="24px" height="24px" class="me-1">
                <span class="bg-white px-3 rounded-5 me-3 fw-medium">{{card.days}}</span>
            </div>

            <div class="d-flex align-items-center justify-content-start flex-wrap mt-2" [ngClass]="{'mt-3':isShort}">
                <img src="assets/icons/map.svg" alt="Icone de mapa" class="me-2" width="24px" height="24px"
                    class="me-1">
                <span class="rounded-5 bg-white px-3 fw-medium" [ngStyle]="{'max-width': !isShort?'200px':''}">{{card.locality}}</span>
            </div>
        </div>

        <div [ngStyle]="{'min-width': !isShort?'11rem':'0'}">
            <div class="d-flex align-items-center justify-content-start flex-wrap mt-2">
                <img src="assets/icons/list.svg" alt="Icone de lista" width="24px" height="24px" class="me-1">
                <span class="me-2 rounded-5 bg-white px-3 fw-medium">{{card.skills[0]}}</span>
                <span class="rounded-5 bg-white px-2 fw-medium" [ngStyle]="{'max-width': !isShort?'200px':''}" *ngIf="!(card.skills.length < 2)">+{{card.skills.length - 1}}</span>
            </div>

            <div class="d-flex align-items-center justify-content-start flex-wrap mt-2" [ngClass]="{'mt-3':isShort}">
                <img src="assets/icons/desktop.svg" alt="Icone de computador" width="24px" height="24px" class="me-1">
                <span class="rounded-5 bg-white px-3 fw-medium">{{card.mode}}</span>
            </div>

            <div class="d-flex align-items-center justify-content-start flex-wrap mt-2" *ngIf="!isShort">
                <img src="assets/icons/bag.svg" alt="Icone de maleta" class="me-2 " width="24px" height="24px"
                    class="me-1">
                <span class="rounded-5 bg-white px-3 fw-medium">{{card.contract}}</span>
            </div>
        </div>
    </section>

</article>
