<footer class="footer d-flex flex-column pt-5">
    <div class="div-main d-flex flex-wrap justify-content-between">
        <section class="section-figure me-5">
            <figure class="d-flex flex-column mt-3">
                <img src="assets/icons/logo-site.svg" alt="Logo E-Factor" title="E-Factor">
                <figcaption>
                    <p class="fw-light">O seu profissional ou sua vaga na palma da sua mão de um jeito diferente.</p>
                </figcaption>
            </figure>
        </section>

        <section class="row">
            <nav class="nav">
                <span *ngFor="let menu of arrayMenu" class="d-flex flex-wrap flex-column col-35 me-5">
                    <h2 class="mt-3 fw-semibold fs-5 mb-4">{{menu.title}}</h2>
                    <ul class="p-0">
                        <li *ngFor="let direct of menu.routers" class="mb-2">
                            <a [routerLink]="direct[0]" class="text-decoration-none">{{direct[1]}}</a>
                        </li>
                    </ul>
                </span>
            </nav>
        </section>
    </div>

    <section class="mt-3">
        <nav class="nav justify-content-between ">
            <h3 class="fw-normal">© E-Factor 2023.</h3>
            <ul class="d-flex flex-wrap me-5 pe-5">
                <li>
                    <a>Termos</a>
                </li>

                <li>
                    <a>Privacidade</a>
                </li>

                <li>
                    <a>Cookies</a>
                </li>
            </ul>
        </nav>
    </section>
</footer>
