<footer class="footer d-flex flex-column">
        <div class="div-main d-flex flex-wrap justify-content-between">
            <section class="section-figure">
                <figure class="d-flex flex-column mt-3">
                    <img src="assets/icons/logo-site.svg" alt="Logo E-Factor" title="E-Factor">
                    <figcaption>
                        <p>O seu profissional ou sua vaga na palma da sua mão de um jeito diferente.</p>
                    </figcaption>
                </figure>
            </section>

            <section>
                <nav class="nav">
                    <ul *ngIf="arrayMenu" class="d-flex flex-wrap">
                        <li *ngFor="let menu of arrayMenu">
                            <h2 class="mt-3 fw-semibold fs-5">{{menu.title}}</h2>
                            <ul>
                                <li *ngFor="let direct of menu.routers">
                                    <a [href]="direct[0]" class="text-decoration-none">{{direct[1]}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>

        <section>
            <nav class="nav justify-content-between">
                <h3>© E-Factor 2023.</h3>
                <ul class="d-flex flex-wrap">
                    <li>
                        <a>Termos</a>
                    </li>

                    <li>
                        <a>Privacidade</a>
                    </li>

                    <li>
                        <a>Cookies</a>
                    </li>
                </ul>
            </nav>
        </section>
</footer>
